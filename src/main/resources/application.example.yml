spring:
  application:
    name: pharmacy-platform
  
  datasource:
    url:
    username: your_username
    password: your_password
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

  mail:
    host:
    port:
    username: your-email@gmail.com
    password:
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8080

# JWT Configuration
jwt:
  # SECURITY: No fallback secret - environment variable required
  secret: your_jwt_secret_key_here_generate_with_openssl
  expiration:  # 24 hours in milliseconds
  refresh-expiration:  # 7 days in milliseconds

  # Rate Limiting
  rate-limit:
    requests-per-minute: 100
    login-attempts-per-minute: 5
  # Server Configuration
  server:
    port:
    error:
      include-message: always
      include-binding-errors: always
# File Upload Configuration
file:
  upload-dir: ./uploads
  max-size: 10485760  # 10MB

# Platform Configuration
platform:
  domain:
  grace-period-days: 7
  data-retention-days: 30

# Logging
logging:
  level:
    root: INFO
    com.pharmacy: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# OpenAPI / Swagger Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
    filter: true
    display-request-duration: true
  show-actuator: false
  default-consumes-media-type:
  default-produces-media-type:
