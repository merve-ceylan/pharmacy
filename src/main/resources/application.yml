spring:
  application:
    name: pharmacy-platform
  
  datasource:
    url: jdbc:postgresql://localhost:5432/pharmacy_db
    username: pharmacy
    password: pharmacy123
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8080

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationWhichShouldBeVeryLongAndSecure2024}
  expiration: 86400000  # 24 hours in milliseconds
  refresh-expiration: 604800000  # 7 days in milliseconds

  # Rate Limiting
  rate-limit:
    requests-per-minute: 100
    login-attempts-per-minute: 5
  # Server Configuration
  server:
    port: 8080
    error:
      include-message: always
      include-binding-errors: always
# File Upload Configuration
file:
  upload-dir: ./uploads
  max-size: 10485760  # 10MB

# Platform Configuration
platform:
  domain: pharmacyplatform.com
  grace-period-days: 7
  data-retention-days: 30

# Logging
logging:
  level:
    root: INFO
    com.pharmacy: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# OpenAPI / Swagger Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
    filter: true
    display-request-duration: true
  show-actuator: false
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
