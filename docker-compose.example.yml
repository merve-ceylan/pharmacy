version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name:
    restart: unless-stopped
    environment:
      POSTGRES_DB:
      POSTGRES_USER:
      POSTGRES_PASSWORD: your_secure_password_here
    ports:
      - "5432:5432"
    volumes:
      - pharmacy_data:/var/lib/postgresql/data

volumes:
  pharmacy_data: